    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <div id="map"></div>
    <!-- <script src="/static/map.js?"></script> -->
    <script>
    // Requires Geolocation to be enabled by the user
    var map, user_infoWindow;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 12
      });

      // var contentString = '<div id="content">'+
      // '<div id="siteNotice">'+
      // '</div>'+
      // '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      // '<div id="bodyContent">'+
      // '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      // 'sandstone rock formation in the southern part of the '+
      // 'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      // 'south west of the nearest large town, Alice Springs; 450&#160;km '+
      // '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      // 'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      // 'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      // 'Aboriginal people of the area. It has many springs, waterholes, '+
      // 'rock caves and ancient paintings. Uluru is listed as a World '+
      // 'Heritage Site.</p>'+
      // '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      // 'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      // '(last visited June 22, 2009).</p>'+
      // '</div>'+
      // '</div>';

      user_infoWindow = new google.maps.InfoWindow({content:"You are here!"});

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var user_pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          // Plotting the USER marker
          var user_marker=new google.maps.Marker({position:user_pos,map:map,title:"You are here!"});
          user_marker.addListener("click", function() {
            user_infoWindow.open(map, user_marker);
          });

          // Plotting Recommended markers
          // console.log({{req|tojson}}['businesses']);
          var b_pos;
          var b_infoWindow;
          var new_marker;
          var b;
          for (b in {{req|tojson}}['businesses']){
            // console.log({{req|tojson}}['businesses'][b]);
            b_infoWindow = new google.maps.InfoWindow({content:{{req|tojson}}['businesses'][b]['name']});

            b_pos = {
              lat: {{req|tojson}}['businesses'][b].coordinates.latitude,
              lng: {{req|tojson}}['businesses'][b].coordinates.longitude
            };
            new_marker=new google.maps.Marker({position:b_pos,label:b,map:map,title:{{req|tojson}}['businesses'][b]['name']});
            // new_marker.addListener("click", function() {
            //   b_infoWindow.open(map, new_marker);
            // });

          }


          map.setCenter(user_pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      }

      else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, user_pos) {
      infoWindow.setPosition(user_pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP4kVKIvYf6_oJXKSUa-EAymNXqiFKh54&callback=initMap">
    </script>
